<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script src="three.js"></script>
<script src="FirstPersonControls.js"></script>
<script src="threex.js"></script>
<style>
.customcanvas {margin-left: 100px; width: 800px; height: 400px; display: block;
border-style: solid; border-width: 1px; border-color: #000000;}
</style>
</head>
<body style="margin: 0px; background-color: #d8e7ff; overflow: hidden;">
<div height="400" width="800" class="customcanvas" id="customcanvas">
<script>


        var updateFcts        = [];
        var scene        = new THREE.Scene();
        scene.fog        = new THREE.FogExp2( 0xd0e0f0, 0.0025 );

        var renderer        = new THREE.WebGLRenderer( { antialias: false } );
        //var renderer        = new THREE.CanvasRenderer( { antialias: false } );
        //renderer.setSize( window.innerWidth, window.innerHeight );
        canvasWidth = 800;
        canvasHeight = 400;
        renderer.setSize( canvasWidth, canvasHeight );

        //append object to it
        document.getElementById("customcanvas").appendChild(renderer.domElement);
        //document.body.appendChild( renderer.domElement );

        //camera
        //var camera                = new THREE.PerspectiveCamera(45, canvasWidth / canvasHeight, 0.01, 3000);
        var camera                = new THREE.PerspectiveCamera(30, canvasWidth / canvasHeight, 0.01, 1000);
        camera.position.y        = 8;

        //add an object and make it move
        var light        = new THREE.HemisphereLight( 0xfffff0, 0x101020, 1.25 );
        light.position.set( 0.75, 1, 0.25 );
        scene.add( light );

        var material        = new THREE.MeshBasicMaterial({ color:0x5f7c21 })
        var geometry        = new THREE.PlaneGeometry( 3000, 3000 )
        var plane        = new THREE.Mesh( geometry, material );
        plane.rotation.x= - 90 * Math.PI / 180;
        scene.add( plane );

        //scene
        var city        = new THREEx.ProceduralCity()
        scene.add(city)

        //Camera Controls
        var controls        = new THREE.FirstPersonControls( camera );
        controls.movementSpeed        = 40;
        controls.lookSpeed            = 0.05;
        controls.lookVertical         = false; //if true vertical look on mousemovement
        updateFcts.push(function(delta, now){
                controls.update( delta );
        })

        //render the scene

        updateFcts.push(function(){
                renderer.render( scene, camera );
        })

        //loop runner
        var lastTimeMsec= null
        requestAnimationFrame(function animate(nowMsec){
                // keep looping
                requestAnimationFrame( animate );
                // measure time
                lastTimeMsec        = lastTimeMsec || nowMsec-1000/60
                var deltaMsec        = Math.min(200, nowMsec - lastTimeMsec)
                lastTimeMsec        = nowMsec
                // call each update function
                updateFcts.forEach(function(updateFn){
                        updateFn(deltaMsec/1000, nowMsec/1000)
                })
        })
</script>
</div>
</body>
</html>
